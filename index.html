<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextDNS Exporter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NextDNS Exporter</h1>
        <p>Welcome to the NextDNS Exporter monitoring page!</p>
        <div class="link">
            <a href="nextdns-exporter.html">Access NextDNS Exporter</a>
        </div>
        <div class="link">
            <a href="prometheus.html">Access Prometheus</a>
        </div>
        <div class="link">
            <a href="grafana.html">Access Grafana</a>
        </div>
        <input type="text" id="urlInput" placeholder="Enter shortened URL">
        <button id="unshortenButton">Unshorten URL</button>
        <div id="result" class="result"></div>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Original URL</th>
                    <th>Expanded URL</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
